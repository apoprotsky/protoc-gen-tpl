syntax = "proto3";

package API.Groups;

option go_package = "github.com/apoprotsky/protoc-gen-tpl/examples/api/groups";

message Group {
    uint32 id = 1;
    string name = 2;
}

message GroupsPostRequest {
    string name = 1;
}

message GroupsPostResponse {
    uint32 id = 1;
    string name = 2;
}
