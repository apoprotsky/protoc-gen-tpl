syntax = "proto3";

package web.api;

option go_package = "github.com/apoprotsky/protoc-gen-tpl/examples/api/users";

message User {
    uint32 id = 1;
    string email = 2;
    repeated uint32 groups = 3;
}

message UsersPostRequest {
    string email = 1;
    string password = 2;
}

message UsersPostResponse {
    uint32 id = 1;
    string email = 2;
    repeated uint32 groups = 3;
}
